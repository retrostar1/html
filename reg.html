        <form 
        action="#" 
        method="get" 
        autocomplete="on" 
        enctype="multipart/form-data"
        name="registation">
            <fieldset>
                <legend>Введите логин</legend>
                <input 
                type="login" 
                placeholder="введите логин"
                minlength="7"
                maxlength="11"
                required>
                <br>
                <br>
                <legend>Введите email</legend>
                <input 
                type="email" 
                placeholder="введите email"
                required>
                <br>
                <br>
                <legend>Пароль</legend>
                <input 
                type="password"
                placeholder="введите пароль"
                minlength="6"
                required>
                <br>
                <br>
                <legend>Подтвердите пароль</legend>
                <input 
                type="password"
                placeholder="подтвердите пароль"
                minlength="6"
                required><!--я не очень поняла, как можно проверить, ввел ли пользователь тот же пароль или нет-->
                <br>
                <br>
                <legend>Загрузите изображение</legend>
                <input 
                type="file"
                accept="image/*">
                <br>
                <br>
                <input type="submit" value="зарегистрироваться">
            </fieldset>
        </form>    
    </body>
